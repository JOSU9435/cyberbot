<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
  <title>Dancin ANDROID</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Varela&display=swap" rel="stylesheet">
  <link rel="icon" href="images/logo2.png">
</head>

<body>
  <div id="disco-bg"></div>
  <div class="tubelight">
    <div id="tube-lens"></div>
  </div>

  <!-- BUTTONS -->
  <div onclick="turnOn()" class="buttons button-bulb">
    Turn On Lights
  </div>

  <div onclick="hiAnimation()" class="buttons button-hi">
    Hi
  </div>

  <div onclick="danceAnimation()" class="buttons button-dance">
    Make me Dance
  </div>

  <!-- BUTTONS -->

  <!-- ANDROID -->
  <div class="and">
    <div class="and-head">
      <div class="l-ant"></div>
      <div class="r-ant"></div>
      <div class="l-eye"></div>
      <div class="r-eye"></div>
    </div>
    <div class="and-body">
      <div class="l-hand"></div>
      <div class="r-hand"></div>
    </div>
    <div class="l-leg"></div>
    <div class="r-leg"></div>
  </div> 
  <!-- ANDROID -->
<div id="hint">Hint:Turn on the light and Dance to got back to the 80's.</div>
</body>
<script src="Js/myJs.js"></script>

</html>
